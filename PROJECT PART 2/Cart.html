<div id="checkoutModal">
  <div class="modal-content">
    <h2>Checkout</h2>
    <input type="text" id="custName" placeholder="Full Name" />
    <input type="text" id="custAddress" placeholder="Delivery Address" />
    <input type="text" id="custPhone" placeholder="Phone Number" />

<!-- Paystack Script -->
<script src="https://js.paystack.co/v1/inline.js"></script>
<script>
function loadCart() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let tbody = document.querySelector("#cartTable tbody");
  tbody.innerHTML = "";
  let total = 0;

  cart.forEach((item, index) => {
    let itemTotal = item.price * item.quantity;
    total += itemTotal;
    tbody.innerHTML += `
      <tr>
        <td><img src="${item.image || '/PROJECT PART 2/IMAGE/default.jpg'}" alt="${item.name}" style="width:60px; height:60px; border-radius:5px;"></td>
        <td>${item.name}</td>
        <td>₦${item.price}</td>
        <td>
          <button onclick="updateQuantity(${index}, -1)">-</button>
          ${item.quantity}
          <button onclick="updateQuantity(${index}, 1)">+</button>
        </td>
        <td>₦${itemTotal.toFixed(2)}</td>
        <td><button onclick="removeItem(${index})">🗑</button></td>
      </tr>
    `;
  });

  document.getElementById("cartTotal").innerText = "Total: ₦" + total.toFixed(2);
  updateCartCount();
}

function updateQuantity(index, change) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart[index].quantity += change;
  if (cart[index].quantity <= 0) {
    cart.splice(index, 1);
  }
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function removeItem(index) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  loadCart();
}

function updateCartCount() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
  document.getElementById("cartCount").innerText = totalItems;
}

function openModal() {
  document.getElementById("checkoutModal").style.display = "flex";
}

function closeModal() {
  document.getElementById("checkoutModal").style.display = "none";
}

document.getElementById("checkoutBtn").addEventListener("click", function() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if (cart.length === 0) {
    alert("Your cart is empty!");
    return;
  }
  openModal();
});

// Pay Online
document.getElementById("payOnlineBtn").addEventListener("click", function() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let name = document.getElementById("custName").value.trim();
  let address = document.getElementById("custAddress").value.trim();
  let phone = document.getElementById("custPhone").value.trim();

  if (!name || !address || !phone) {
    alert("⚠ Please fill all fields.");
    return;
  }

  let totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

  let handler = PaystackPop.setup({
    key: 'YOUR_PUBLIC_KEY', // Replace with Paystack public key
    email: `${phone}@customer.com`,
    amount: totalAmount * 100,
    currency: 'NGN',
    ref: '' + Math.floor((Math.random() * 1000000000) + 1),
    callback: function(response){
      alert(`✅ Payment successful!\nRef: ${response.reference}`);
      localStorage.removeItem("cart");
      loadCart();
      closeModal();
    },
    onClose: function(){
      alert('❌ Payment was not completed.');
    }
  });
  handler.openIframe();
});

// Cash on Delivery
document.getElementById("cashDeliveryBtn").addEventListener("click", function() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  let name = document.getElementById("custName").value.trim();
  let address = document.getElementById("custAddress").value.trim();
  let phone = document.getElementById("custPhone").value.trim();

  if (!name || !address || !phone) {
    alert("⚠ Please fill all fields.");
    return;
  }

  let totalAmount = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
  alert(`✅ Order placed for Cash on Delivery!\nName: ${name}\nAddress: ${address}\nPhone: ${phone}\nAmount: ₦${totalAmount}`);
  
  localStorage.removeItem("cart");
  loadCart();
  closeModal();
});

loadCart();
</script>
